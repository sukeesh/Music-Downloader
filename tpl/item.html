<div class="item">

	<ul id="songs"></ul>

	<script type="text/javascript">
		function createNode(element) {
		  return document.createElement(element);
		}

		function append(parent, el) {
		return parent.appendChild(el);
		}

		var ul = document.getElementById('songs');
		const url= 'http://www.youtubeinmp3.com/fetch/?format=JSON&video=https://www.youtube.com/watch?v={{videoid}}';
		fetch(url)
		.then((resp) => resp.json())
		.then(function(data) {
		var authors = data;
		var ah = createNode('a');
		var att = document.createAttribute("class");
		att.value = "waves-effect waves-light btn #ff6f00 amber darken-4";
		ah.href = authors["link"];
		ah.innerHTML = authors["title"];
		ah.setAttributeNode(att);
		append(ul, ah);
		})
		.catch(function(error) {
			console.log(error);
		}); 
	</script>
</div>
